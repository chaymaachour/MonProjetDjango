<!DOCTYPE html>
<html lang="fr">
    {% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    /* Style général */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* استخدام الصورة كخلفية */
      background: url('https://img.freepik.com/photos-premium/conception-arriere-plan-abstraite-hd-couleur-jaune-au-clair-lune_851755-59034.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover; /* تأكد من تغطية الصفحة بالكامل */
    }

    .container {
      position: relative;
      background: rgba(189, 202, 136, 0.363); /* الخلفية تكون شفافة قليلاً */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      z-index: 2; /* التأكد من أن النموذج في الأمام */
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #6b44276a;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #110d0f;
    }

    .link {
      text-align: center;
    }

    .link a {
      color: #020211;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Vagues animées */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('https://www.pngall.com/wp-content/uploads/4/Abstract-Wave-PNG-Pic.png') repeat-x;
      background-size: cover;
      animation: wave-animation 10s linear infinite;
    }

    @keyframes wave-animation {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion Technicien</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Connexion</button>
    </form>
    <div class="link">
      <a href="{% url 'signup' %}">Créer un compte</a>
    </div>
  </div>

  <!-- Vagues animées -->
  <div class="wave"></div>
</body>
</html>
