{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - AirPON/FTTH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            margin-top: 60px;
        }

        .card-custom {
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            height: 100%;
        }

        .card-custom:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.1rem;
            padding: 10px;
        }

        .icon {
            font-size: 2.8rem;
        }

        .card-link {
            text-decoration: none;
        }

        .card-primary {
            background-color: #2d8ae7;
            color: white;
        }

        .card-success {
            background-color: #0b611f;
            color: white;
        }

        .card-danger {
            background-color: #f53e50;
            color: white;
        }

        .card-warning {
            background-color: #f0ad4e;
            color: white;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4 text-primary">Bienvenue dans l'application AirPON/FTTH</h1>
    <p class="lead mb-5">Gérez les éléments du réseau de manière simple et efficace.</p>

    <div class="row g-4 justify-content-center">
        <!-- Voir Centrals -->
        <div class="col-md-3">
            <div class="card card-custom card-primary">
                <a href="{% url 'central_list' %}" class="card-link text-white">
                    <div class="card-body">
                        <i class="icon fas fa-server"></i>
                        <span>Voir les Centrals</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Voir tous les Abonnés -->
        <div class="col-md-3">
            <div class="card card-custom card-success">
                <a href="{% url 'tous_abonnes' %}" class="card-link text-white">
                    <div class="card-body">
                        <i class="icon fas fa-users"></i>
                        <span>Voir tous les Abonnés</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Voir abonnés par chaîne -->
        <div class="col-md-3">
            <div class="card card-custom card-warning">
                <a href="{% url 'liste_chaines' %}" class="card-link text-white">
                    <div class="card-body">
                        <i class="icon fas fa-project-diagram"></i>
                        <span>Abonnés par Chaîne</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Voir toutes les Pannes -->
        <div class="col-md-3">
            <div class="card card-custom card-danger">
                <a href="{% url 'liste_pannes' %}" class="card-link text-white">
                    <div class="card-body">
                        <i class="icon fas fa-exclamation-triangle"></i>
                        <span>Voir toutes les Pannes</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; {{ now|date:"Y" }} - Réalisé par <strong>Shayma Achour</strong>
</footer>

</body>
</html>
