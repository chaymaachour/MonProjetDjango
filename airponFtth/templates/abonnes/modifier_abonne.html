{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Abonné</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Ton CSS custom -->
    <link rel="stylesheet" href="{% static 'airponftth/css/bootstrap.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation simple -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AirPON / FTTH</a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-pencil-square"></i> Modifier un abonné</h2>
            <p class="text-muted">Mise à jour de <strong>{{ abonne.nom }} {{ abonne.prenom }}</strong></p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'abonne_list' abonne.sub.id %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle-fill"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5 text-muted">
            <small>&copy; {{ now|date:"Y" }} – Shayma Achour | Projet AirPON/FTTH</small>
        </footer>
    </div>

    <!-- Bootstrap JS (optionnel si tu veux des composants dynamiques) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
