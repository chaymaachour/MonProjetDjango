{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression</title>

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-card {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <div class="container confirmation-card">
        <div class="card shadow-sm">
            <div class="card-body text-center">

                <h2 class="text-danger mb-4"><i class="bi bi-exclamation-triangle-fill"></i> Suppression d'un abonné</h2>
                <p class="fs-5">Voulez-vous vraiment supprimer l'abonné <strong>{{ abonne.nom }} {{ abonne.prenom }}</strong> ?</p>

                <form method="POST" class="d-flex justify-content-center gap-3 mt-4">
                    {% csrf_token %}
                    <a href="{% url 'abonne_list' sub_id=sub.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i> Supprimer
                    </button>
                </form>
                
        <!-- Footer -->
        <footer class="text-center mt-5 text-muted">
            <small>&copy; {{ now|date:"Y" }} – Shayma Achour | Projet AirPON/FTTH</small>
        </footer>
            </div>
        </div>
    </div>

</body>
</html>
