<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Structure Hiérarchique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des Centrals</h1>
        <ul class="list-group">
            {% for central in centrals %}
                <li class="list-group-item">
                    <a href="{% url 'hub_list' central.id %}">{{ central.nom }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">Aucun central trouvé.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
