<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Abonnés</title>

    <!-- Lien vers le favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap via CDN (fallback si problème avec le static) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fichier Bootstrap local (optionnel si configuré) -->
    <link rel="stylesheet" href="{% static 'airponftth/css/bootstrap.css' %}">

    <style>
        .titre-principal {
            color: pink;
            border: 3px solid pink;
            padding: 10px;
            text-align: center;
            display: inline-block;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-ajouter {
            background-color: #ff69b4;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-ajouter:hover {
            background-color: #d84b94;
        }
    </style>
</head>
<body>

  
    <div class="container mt-5">
        <h1 class="text-center mb-4">Liste des Abonnés</h1>

        <!-- Table des abonnés -->
        <table class="table table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for abonne in abonnes %}
                <tr>
                    <td>{{ abonne.nom }}</td>
                    <td>{{ abonne.prenom }}</td>
                    <td>{{ abonne.numtel }}</td>
                    <td>{{ abonne.adresse }}</td>
                  
                    <td>
                        <a href="{% url 'modifier_abonne' abonne.id abonne.sub.id %}" class="btn btn-warning btn-sm">Modifier</a>

                        <a href="{% url 'supprimer_abonne' abonne.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">Aucun abonné trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Lien pour ajouter un nouvel abonné -->
        <div class="text-center">
            <a href="{% url 'ajouter_abonne' %}" class="btn btn-ajouter">Ajouter un abonné</a>
        </div>
    </div>

</body>
</html>
